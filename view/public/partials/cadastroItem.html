<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Descrição</label>
			<input name="descricao" class="form-control" ng-model="item.descricao" required placeholder="Coloque aqui o nome do item">  

			<span ng-show = "formulario.$submitted && formulario.descricao.$error.required"
				class="form-control alert-danger">
				Descricao obrigatória
			</span>
			<span ng-show="formulario.$submitted && formulario.descricao.$error.maxlength" 
				class="form-control alert-danger">
				No máximo 50 caracteres!
			</span>
		</div>
		<div class="form-group">
			<label>Valor base (Inicial):</label>
			<input name="valorInicial" class="form-control" ng-model="item.valorInicial" required placeholder="99.99">

			<span ng-show = "formulario.$submitted && formulario.valorInicial.$error.required" 
				class="form-control alert-danger">
				Valor base é obrigatório
			</span> 
		</div>
		<div class="form-group">
			<label>Valor de incremento:</label>
			<input name="valorDefaultIncremento" class="form-control" ng-model="item.valorDefaultIncremento" required placeholder="99.99">

			<span ng-show = "formulario.$submitted && formulario.valorDefaultIncremento.$error.required" 
				class="form-control alert-danger">
				Valor de incremento é obrigatorio
			</span> 
		</div>

		<div class="form-group">
			<label>Data Limite de Venda:</label>
			<input name="dataFechamento" class="form-control" ng-model="item.dataFechamento" required placeholder="dd/MM/yyyy hh:mm:ss" >

			<span ng-show = "formulario.$submitted && formulario.dataFechamento.$error.required" 
				class="form-control alert-danger">
				Data Limite de Venda é obrigatório
			</span> 
		</div>
		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
</form>
